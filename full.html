<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container-fluid">
  <div class="row"></div>
  <div class="row">
    <div class= "col-xs-12" id="displaybar">
      <div id="screen"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3 button" id="AC">AC</div>
    <div class="col-xs-3 button" id="C">C</div>
    <div class="col-xs-3 button" id="percent">%</div>
    <div class="col-xs-3 button " id="slash">/</div>
  </div>
  <div class="row">
    <div class="col-xs-3 button" id="7">7</div>
    <div class="col-xs-3 button" id="8">8</div>
    <div class="col-xs-3 button" id="9">9</div>
    <div class="col-xs-3 button" id="times">*</div>
  </div>
  <div class="row">
    <div class="col-xs-3 button" id="4">4</div>
    <div class="col-xs-3 button " id="5">5</div>
    <div class="col-xs-3 button" id="6">6</div>
    <div class="col-xs-3 button" id="minus">-</div>
  </div>
  <div class="row">
    <div class="col-xs-3 button" id="1">1</div>
    <div class="col-xs-3 button" id="2">2</div>
    <div class="col-xs-3 button" id="3">3</div>
    <div class="col-xs-3 button" id="plus">+</div>
  </div>
  <div class="row">
    <div class="col-xs-3 button" id="dot">.</div>
    <div class="col-xs-3 button" id="0">0</div>
    <div class="col-xs-6 button" id="eq">=</div>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
